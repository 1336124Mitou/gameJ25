<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ブロック崩しゲーム - タイトル画面</title>
    <link rel="stylesheet" href="styles_title.css">
    <style>
        body {
            background-image: url('haikei_game.jpg'); /* 背景画像のファイルパスを実際の画像のファイル名に置き換えてください */
            background-size: cover; /* 画像をカバーするように調整 */
            background-position: center; /* 画像を中央に配置 */
            background-repeat: no-repeat; /* 画像を繰り返し表示しないように設定 */
            margin: 0; /* bodyのデフォルトのマージンを削除 */
        }

        .start-screen {
            /* 既存のスタイルがあればここに追加 */
        }
    </style>
</head>

<body>
    <div class="start-screen">
        <h2>ブロック崩しゲーム</h2>
        <button id="startButton">スタート</button>
    </div>
    <script src="title.js"></script>
</body>

</html>
